services:
  backend:
    build:
      context: ../apps/nest-backend
      dockerfile: Dockerfile
    container_name: imaginary_backend
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=production
      - PORT=8001
    env_file:
      - ../apps/nest-backend/.env
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ../apps/nest-backend/uploads:/app/uploads
    user: "1000:1000"

  nginx:
    image: nginx:stable
    container_name: imaginary_nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network
    volumes:
      - ../apps/frontend/dist:/usr/share/nginx/html:ro
      - ../apps/landing-site/out:/usr/share/nginx/landing:ro 
      - ./cdn:/cdn:ro
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - frontend
      - landing 

  proxy:
    build:
      context: ../apps/proxy
      dockerfile: Dockerfile
    container_name: imaginary_proxy
    ports:
      - "9000:9000"
    env_file:
      - ../apps/proxy/.env
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ../apps/frontend
      dockerfile: Dockerfile
    container_name: imaginary_frontend
    networks:
      - app-network
    volumes:
      - ../apps/frontend/dist:/app/dist  # Export dist to host
    command: ["tail", "-f", "/dev/null"]  # Keep container alive

  landing:
    build:
      context: ../apps/landing-site  
      dockerfile: Dockerfile
    container_name: imaginary_landing
    networks:
      - app-network
    volumes:
      - ../apps/landing-site/dist:/app/dist  # Export dist to host
    command: ["tail", "-f", "/dev/null"]  # Keep container alive
   
networks:
  app-network:
    driver: bridge




    
