user  nginx;
worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  tcp_nodelay   on;
  keepalive_timeout 65;
  client_max_body_size 4G;

  # global cache
  proxy_cache_path /var/cache/nginx/proxy_cache
    levels=1:2
    keys_zone=proxy_cache:100m
    max_size=5g
    inactive=48h
    use_temp_path=off;

  # upstreams (use service names as Docker Compose creates DNS aliases)
  upstream backend_service {
    server backend:8001;        # service name "backend" port 8001
  }

  upstream proxy_service {
    server proxy:9000;          # service name "proxy" port 9000 (change if your proxy listens on different port)
  }

  # SSL settings (use the certs you generated with certbot)
  ssl_certificate /etc/letsencrypt/live/imaginarystorage.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/imaginarystorage.com/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers HIGH:!aNULL:!MD5;

#-------------Landing page thing---------------
 server {
  listen 80;
  server_name imaginarystorage.com www.imaginarystorage.com;
  return 301 https://$host$request_uri;
 }

 server {
  listen 443 ssl http2;
  server_name imaginarystorage.com www.imaginarystorage.com;

  root /usr/share/nginx/landing;
  index index.html;

  ssl_certificate /etc/letsencrypt/live/imaginarystorage.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/imaginarystorage.com/privkey.pem;

  location / {
    try_files $uri $uri/ /index.html;
  }
 }

  # ---------------- FRONTEND (redirect http->https) ----------------
  server {
    listen 80;
    server_name dashboard.imaginarystorage.com;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name dashboard.imaginarystorage.com;

    root /usr/share/nginx/html;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/dashboard.imaginarystorage.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.imaginarystorage.com/privkey.pem;

    # Reverse proxy to frontend container if needed
    location / {
         try_files $uri $uri/ /index.html;
    }
    }


  # ---------------- API (redirect http->https) ----------------
  server {
    listen 80;
    server_name api.imaginarystorage.com;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name api.imaginarystorage.com;

    location / {
      proxy_pass http://backend_service;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_hide_header X-Powered-By;
      proxy_hide_header Server;
    }
  }

  # ---------------- RESOURCE ORIGIN (res / resource) ----------------
  # You used resource.imaginarystorage.com in your nginx; confirm DNS name
  server {
    listen 80;
    server_name resource.imaginarystorage.com res.imaginarystorage.com;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name resource.imaginarystorage.com res.imaginarystorage.com;

    client_max_body_size 4G;

    location / {
        proxy_cache proxy_cache;
        proxy_cache_valid 200 206 302 10m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

        proxy_pass http://proxy_service;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ðŸš€ KEY FIXES FOR VIDEO SEEKING
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        proxy_pass_request_headers on;
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_max_temp_file_size 0;

        # Hide backend provider headers
        proxy_hide_header x-amz-id-2;
        proxy_hide_header x-amz-request-id;
        proxy_hide_header x-amz-version-id;
        proxy_hide_header x-amz-server-side-encryption;
        proxy_hide_header Server;
        proxy_hide_header Date;
    }
  }

  # ---------------- CDN ----------------
  server {
    listen 80;
    server_name cdn.imaginarystorage.com;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name cdn.imaginarystorage.com;

    root /cdn;

    # CDN static: no fallback, no index, immutable caching
    location / {
      try_files $uri =404;
      add_header Cache-Control "public, max-age=31536000, immutable";
      add_header Access-Control-Allow-Origin *;
      access_log off;
    }
  }


  #----------------Jenkins-----------------
 server {
  listen 80;
  server_name jenkins.imaginarystorage.com;
  return 301 https://$host$request_uri;
  }  

  server{
     listen 443 ssl http2;
     server_name jenkins.imaginarystorage.com;

     # Jenkins SSL certs (Certbot will auto-fill)
    ssl_certificate /etc/letsencrypt/live/jenkins.imaginarystorage.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jenkins.imaginarystorage.com/privkey.pem;

     # Allow large bodies for Jenkins webhooks & plugins
    client_max_body_size 10M;


    location / {
        proxy_pass http://host.docker.internal:8080;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;

        # Required for Jenkins API/webhook security
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_redirect http:// https://;

    }
  } 
}





